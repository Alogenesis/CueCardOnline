<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cue Card Online</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</head>
<!-- Nav bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="http://127.0.0.1:8000/">Cue Card Online</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="http://127.0.0.1:8000/">Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="http://127.0.0.1:8000/admin">Admin</a>

        {% if user.is_authenticated %}
        <a class="nav-item nav-link" href="/logout">Log out</a>
        <!-- User Name Show Botton -->
  <form class="form-inline">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Welcome! {{user.username}}</button>
  </form>
        {% else %}
        <a class="nav-item nav-link" href="http://127.0.0.1:8000/register">Register</a>
        <a class="nav-item nav-link" href="http://127.0.0.1:8000/login">Log in</a>
        <!-- User Name Show Botton -->
  <form class="form-inline">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Welcome! Visitor</button>
  </form>
        {% endif %}

    </div>
  </div>
</nav>


<!-- Content -->
<div class="container">
    {% block content %}

    {% endblock %}
</div>


<!-- Footer -->
<div class="card">
  <div class="card-header">
    Support US
  </div>
  <div class="card-body">
    <h5 class="card-title">Special thank for support.</h5>
    <p class="card-text">Your visit are valuable for us.</p>
    <p class="card-text">Created by. Winai Nobteeranupab</p>
    <a href="http://127.0.0.1:8000/register" class="btn btn-primary">Register</a>
  </div>
</div>

<body>

</body>
</html>
